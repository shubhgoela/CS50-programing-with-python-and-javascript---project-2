{% extends 'encyclopedia/layout.html' %}

{% block title %}
   Search
{% endblock %}

{% block body %}
   <h1> Search Results</h1>
       {% if false %}
           <h3> Could not found any related pages to your search...</h3>
        {% else %}   
        <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
            {% endfor %}
        </ul> 
        {% endif %}    
{% endblock %}
